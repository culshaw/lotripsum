<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>LOTR Ipsum</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

<nav id="nav">
	<div class="left">
		<h1>LOTR Ipsum</h1>
		<p>Filler text straight from Middle-Earth</p>
	</div>
	<div class="right">
		<button class="action add" id="add" value="Paragraph">&lt;p&gt;</button>
		<button class="action add" id="add-ul" value="Unordered List">&lt;ul&gt;</button>
		<button class="action add" id="add-ol" value="Ordered List">&lt;ol&gt;</button>
		<button class="action remove" id="removeSingle" value="Remove Last">Remove Last</button>
		<button class="action remove" id="removeAll" value="Remove All">Remove All</button>
		<button class="action " id="html-button" value="HTML Tag Toggle">Toggle &lt;html&gt;</button>
	</div>
</nav>

<div id="main">
	<section id="text" onclick="selectText('text')"></section>
</div>

<footer>
	<p><a href="http://mapsam.com" target="_blank">Mapsam</a> &copy; 2014. The salted pork is particularly good. <a href="http://github.com/svmatthews/lotripsum" target="_blank">Github</a>.</p>
</footer>

<script src="lists.js"></script>
<script src="main.js"></script>


</body>
</html>
